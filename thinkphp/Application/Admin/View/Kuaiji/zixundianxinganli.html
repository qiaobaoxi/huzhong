<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <include file="public/header" />
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-content">
             <include file="public/left" />
        </div>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><span>咨询典型案例</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/zixundianxinganliAdd"><i class="icon-font"></i>新增内容</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>ID</th>
                            <th>案列列表</th>
                            <th>审核列表</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo">
	                        <tr>
	                        	<input type="hidden" name=""  value="$vo.ID" />
	                            <td>{$vo.id}</td>
	                            <td>{$vo.leftcontent}</td>
	                            <td>{$vo.rightcontent}</td>
	                            <td>
	                                <a class="link-update" href="__CONTROLLER__/zixundianxinganliEdit?id={$vo.id}">修改</a>
	                                <a class="link-del" href="__CONTROLLER__/zixundianxinganliDel?id={$vo.id}" onclick="return confirm('你确定要删除吗')" >删除</a>
	                            </td>
	                        </tr>
                        </volist>
                    </table>
                    <div class="list-page"> {$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
